<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="header">
            <div>
                <h1> 
                    <span class="top"> Generate a </span> <br>
                    <span class="bottom"> random password</span>
                </h1>
            </div>
            <div>
                <p>Never use an insecure password again.</p>
            </div>
        </div>
        <div class="content">
            <button id="btn" onclick="password()">Generate passwords</button>
            <div class="line"></div>
            <div class="box">
                <div>
                <p class="pass" id="pass-one" onclick="password()"></p>
                </div>
                <div>
                <p class="pass" id="pass-two" onclick="password()"></p>
                </div>
            </div>
        </div>  
    </div>
    <script src="index.js"></script>
</body>
</html>
